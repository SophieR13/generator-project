<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Gothic poem generator</title>
  </head>
  <body>
    <div class="container">
    <header>
      <h1>AI generator</h1>
    </header>

    <main>
      <form id="poem-generator-form">
        <input
          type="text"
          placeholder="Enter the topic of the French poem"
          autofocus
          required
          autocomplete="off"
          class="instructions"
          id="user-instructions"
        />
        <input type="submit" class="submit-button"/>
      </form>
      <div class="poem" id="poem"></div>
    </main>

    <footer>
      This was AI project was coded by
      <a href="https://github.com/SophieR13" target="_blank">Sophie R</a> and is
      <a href="https://github.com/SophieR13/generator-project" target="_blank">
        open-sourced on GitHub</a
      >
      and is hosted on
      <a href="https://generator-project-steel.vercel.app/" target="_blank"
        >Vercel.</a
      >
    </footer>
  </div>
    <script src="src/index.js"></script>
  </body></div>
</html>
